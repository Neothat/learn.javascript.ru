    </script>
</head>

<body>

    <script>
        function pow(x, n) {
            // return 8; // :) сжульничаем!

            if (n < 0) return NaN;
            if (Math.round(n) != n) return NaN;

            let result = 1;

            for (let i = 0; i < n; i++) {
                result *= x;
            }

            return result;
        }
    </script>

    <!-- скрипт со спецификацией (describe, it...) -->

    <!-- запускаем тесты! -->
    <script>
        mocha.run();
    </script>
